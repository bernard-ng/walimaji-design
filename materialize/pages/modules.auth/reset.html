<!--/// !!! Important -- import the background on the body ///-->
<body class="form-background">

<main>
    <div class="container">
        <div class="row col l4 m4 s12">
            <!--/////////////////////////////// login header ///////////////////////////////-->
            <div class="form-title center-align">
                <h2 class="hero-title">
                    <a href="../modules.home/index.html" class="white-text">Walimaji</a>
                </h2>
                <p class="white-text light">
                    Lorem ipsum dolor sit amet, consectetur adipisicing

            <!--/////////////////////////////// login header ///////////////////////////////-->

            <!--////////////////////////////////// login form ///////////////////////////////-->
            <div class="card-panel z-depth-2 hoverable animated slideInLeft" id="loginBox">
                <form method="POST" action="" data-action="login" autocomplete="off">
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="name">password</label>
                            <input type="text" name="name" id="name" class="validate " value="">
                            <span class="helper-text red-txt">

                                    </span>
                        </div>
                        <div class="input-field col s12">
                            <label for="password">password (confirmed)</label>
                            <input type="password" name="password" id="password" class="validate " value="">
                            <span class="helper-text red-txt">

                                    </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12" id="connectOptions">
                            <button type="submit" class="btn btn-flat waves-effect teal white-text" id="connect">
                                Confirmer
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!--/////////////////////////////// login form ///////////////////////////////-->
        </div>
    </div>
</main>
